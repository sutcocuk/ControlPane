name: Build Splunk Add-on

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      VERSION: 1.0.1  # Change as needed for new versions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install UCC Framework
        run: |
          python -m pip install --upgrade pip
          pip install splunk-add-on-ucc-framework

      - name: Verify app.manifest exists
        run: |
          test -f app.manifest || (echo "app.manifest missing" && exit 1)

      - name: Build add-on
        run: |
          ucc-gen build --source .

      - name: Package add-on
        run: |
          mkdir -p packages
          mkdir -p app-dir
          ucc-gen package --path output/ControlPane -o app-dir/
          # Move the .tar.gz package to packages folder
          mv app-dir/ControlPane/*.tar.gz packages/

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: spl-packages
          path: packages/*.tar.gz
