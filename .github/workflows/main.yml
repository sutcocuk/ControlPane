name: build-test-release

on:
  push:
    branches:
      - main
      - 'ex*'
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install UCC
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install splunk-add-on-ucc-framework splunk-packaging-toolkit

      # 3️⃣ Build using UCC
      - name: Build app
        run: ucc-gen build --source .

      # 4️⃣ Package app
      - name: Package app
        run: |
          mkdir -p app-dir
          ucc-gen package --path output/ControlPane -o app-dir/

      # 5️⃣ Upload artifact
      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: ControlPane
          path: app-dir
