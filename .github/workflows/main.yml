name: build-test-release

on:
  push:
    branches:
      - main
      - 'ex*'
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2️⃣ Install Python dependencies
      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install splunk-add-on-ucc-framework splunk-packaging-toolkit

      # 3️⃣ Build the app using UCC
      # Use the current repo root as the source folder
      - name: Build the app using UCC
        run: ucc-gen build --source .

      # 4️⃣ Package the app
      - name: Package the app
        run: |
          mkdir -p app-dir
          # Update the path to match the output folder generated by ucc-gen build
          ucc-gen package --path output/ControlPane -o app-dir/

      # 5️⃣ Upload the packaged artifact
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-package
          path: app-dir
