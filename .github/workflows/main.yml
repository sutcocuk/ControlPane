name: build-test-release

on:
  push:
    branches:
      - main
      - 'ex*'
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2️⃣ Install Python dependencies
      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install splunk-add-on-ucc-framework splunk-packaging-toolkit jq

      # 3️⃣ Set dynamic version based on Git commit count
      - name: Determine app version
        id: version
        run: |
          MAJOR=1
          MINOR=0
          PATCH=$(git rev-list --count HEAD)
          VERSION="$MAJOR.$MINOR.$PATCH"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Determined app version: $VERSION"

      # 4️⃣ Create or update app.manifest for distributed deployment
      - name: Ensure app.manifest exists
        run: |
          if [ ! -f app.manifest ]; then
            echo "Creating app.manifest"
            echo "{" > app.manifest
            echo "  \"schemaVersion\": \"2.0.0\"," >> app.manifest
            echo "  \"name\": \"ControlPane\"," >> app.manifest
            echo "  \"version\": \"${VERSION}\"," >> app.manifest
            echo "  \"author\": \"Mustafa\"," >> app.manifest
            echo "  \"description\": \"ControlPane add-on for Splunk\"," >> app.manifest
            echo "  \"supportedDeployments\": [\"_distributed\"]" >> app.manifest
            echo "}" >> app.manifest
          else
            echo "app.manifest already exists, updating version"
            jq --arg ver "${VERSION}" '.version = $ver' app.manifest > app.tmp && mv app.tmp app.manifest

      # 5️⃣ Build the app using UCC
      - name: Build the app using UCC
        run: ucc-gen build --source .

      # 6️⃣ Package the app
      - name: Package the app
        run: |
          mkdir -p app-dir
          ucc-gen package --path output/ControlPane -o app-dir/

      # 7️⃣ Upload the packaged artifact
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-package
          path: app-dir
